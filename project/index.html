<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=display-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>NFT preview card</title>
    </head>
    <body>
        <main class="container">
            <div class="img-top">
                <img class="card-image" src="images/image-equilibrium.jpg" alt="cube in equilibrium from frontendmentor.io" width="288" height="288">
                <div class="img-overlay">
                    <img class="card-image-hover" src="images/icon-view.svg" alt="image-hover">
                </div>            
            </div>
            
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p class="sblue">Our Equilibrium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="ethereum">
                        <img src="images/icon-ethereum.svg" alt="ethereum icon">
                        0.041 eth
                    </div>
                    <div class="sblue days">
                        <img src="images/icon-clock.svg" alt="clock icon">
                        3 days left
                    </div>
                </div>
            </div>
            <footer class="creation">
                <img src="images/image-avatar.png" alt="footer avatar">
                <p class="sblue">Creation of <span class="name">Jules Wyvern</span></p>
            </footer>
        </main>
    </body>
</html>
